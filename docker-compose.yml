services:
  # 数据库服务
  database:
    image: postgres:15-alpine
    container_name: poster-db
    environment:
      POSTGRES_DB: ${DB_NAME:-poster_db}
      POSTGRES_USER: ${DB_USER:-poster_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-poster_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/config/db-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poster_user -d poster_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poster-network

  # 后端服务（依赖数据库；连接算法服务用服务名 algorithm:8000）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poster-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-poster_db}
      - DB_USER=${DB_USER:-poster_user}
      - DB_PASSWORD=${DB_PASSWORD:-poster_password}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-min-32-chars}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ALGORITHM_SERVICE_URL=http://algorithm:8000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - poster-network

  # 算法服务
  algorithm:
    build:
      context: ./algorithm
      dockerfile: Dockerfile
    container_name: poster-algorithm
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - LLM_PROVIDER=${LLM_PROVIDER:-dashscope}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-qwen-turbo}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - BAIDU_SECRET_KEY=${BAIDU_SECRET_KEY:-}
    volumes:
      - algorithm_uploads:/tmp/uploads
      - algorithm_posters:/tmp/posters
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - poster-network
    depends_on:
      database:
        condition: service_healthy

  # 前端服务（nginx 提供静态资源并代理 /api 到 backend）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poster-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - poster-network

volumes:
  postgres_data:
  algorithm_uploads:
  algorithm_posters:

networks:
  poster-network:
    driver: bridge
